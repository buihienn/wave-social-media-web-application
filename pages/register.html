<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href = "../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href = "/css/register.css" rel = "stylesheet"/>
    <link href = "/css/style.css" rel = "stylesheet"/>

    <title>Wave | Register</title>
    <!-- Favicon -->
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container d-flex flex-column align-items-center"> 
        <div class = "status-iphone"></div>
        <div class = "Logo">
            <img src="../../images/logo.svg" alt="Logo">
        </div>

        <div><h1 id = "register-title">Register</h1></div>
        <div>Join to connect, discover and surf the latest waves </div>

        <div class = "login-container">
            <div class="mb-3">
                <input type="email" id="email" placeholder="Email address or username">
            </div>
            <div class="mb-3">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" id="password" placeholder="Your password">
                <img src="/images/Hide pass.png" id="toggle-password"  alt="Toggle Password">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" id="confirm-password" placeholder="Confirm password">
                <img src="/images/Hide pass.png" id="toggle-password"  alt="Toggle Password">
            </div>
            <div><button class="waveBtn" id = "register-button">Register</button></div>
        </div>

        <div>
            <span>Already have an account?</span>
            <span id = "Login-text"><a href="./login.html">Login</a></span>
        </div>

    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script href = "../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
