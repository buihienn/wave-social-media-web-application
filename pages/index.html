<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            href="/styles/index.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <!--Header-->
        <header>
            <div class="logo-container">
                <img src="/images/logowave.svg" alt="logo" class="img-fluid"/>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <nav>
                <ul class="nav nav-underline d-flex" id="wave-nav">
                    <li class="nav-item flex-fill text-center">
                      <a class="nav-link active" href="#" onclick="setActiveMode(event)">All waves</a>
                    </li>
                    <li class="nav-item flex-fill text-center">
                      <a class="nav-link" href="#" onclick="setActiveMode(event)">Following</a>
                    </li>
                </ul>
            </nav>
        </main>

        <!-- Footer -->
        <footer class="bg-light fixed-bottom pb-4">
            <nav class="px-3">
                <ul class="nav d-flex justify-content-center">
                    <li class="nav-item px-1">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="/icons/home-active.svg" alt="home-active">
                        </a>
                    </li>
                    <li class="nav-item px-1" onclick="tabBarActive()">
                        <a class="nav-link" href="#">
                            <img src="/icons/noti.svg" alt="noti" class="tab-bar">
                        </a>
                    </li>
                    <li class="nav-item px-1" onclick="tabBarActive()">
                        <a class="nav-link" href="#" >
                            <img src="/icons/new.svg" alt="new" class="tab-bar">
                        </a>
                    </li>
                    <li class="nav-item px-1" onclick="tabBarActive()">
                        <a class="nav-link" href="#">
                            <img src="/icons/profile.svg" alt="profile" class="tab-bar">
                        </a>
                    </li>
                    <li class="nav-item px-1" onclick="tabBarActive()">
                        <a class="nav-link" href="#">
                            <img src="/icons/logout.svg" alt="logout" class="tab-bar">
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!--JS event-->
        <script>
            function tabBarActive() {

                document.querySelectorAll(".tab-bar").forEach(image => {
                let imageSrc = image.src;
                let activeImageSrc = imageSrc.replace(".svg", "-active.svg");

                image.onclick = () => {
                    image.src = activeImageSrc;
                }
                image.onmouseout = function() {
                    this.src = imageSrc;
                }
            })
            }

            function setActiveMode(event) {
                // Lấy tất cả các mục nav-link và loại bỏ class 'active'
                document.querySelectorAll('#wave-nav .nav-link').forEach(link => {
                    link.classList.remove('active');
                });

                // Thêm class 'active' cho mục được click
                event.currentTarget.classList.add('active');
            }

        </script>
    </body>
</html>
