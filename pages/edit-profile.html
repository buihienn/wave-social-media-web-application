<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href = "../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href = "/css/edit-profile.css" rel = "stylesheet"/>
    <link href = "/css/style.css" rel = "stylesheet"/>

    <title>Wave | Edit-profile</title>
    <!-- Favicon -->
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container d-flex flex-column align-items-center"> 
        <div class = "status-iphone"></div>
        <div class = "edit-profile-back w-100 d-flex align-items-center justify-content-start pt-2 pb-2">
            <div class = "ms-3 me-3"><img src="/icons/back.svg" alt = "back"></div>
            <div id = "edit-text-profile">Edit-profile</div>
        </div>
    </div>

    <footer class="bg-white fixed-bottom">
        <nav class="">
            <ul class="nav d-flex justify-content-center">
                <li class="nav-item p-2">
                    <a class="nav-link" href="./index.html">
                        <img src="/icons/home.svg" alt="home-active">
                    </a>
                </li>
                <li class="nav-item p-2" onclick="tabBarActive()">
                    <a class="nav-link" href="./notification.html">
                        <img src="/icons/noti.svg" alt="noti" class="tab-bar">
                    </a>
                    <div class="noti" style="height: 6px;">
                        <img src="/icons/notification.svg" alt="noti" class="d-flex justify-content-center m-auto">
                    </div>
                </li>
                <li class="nav-item p-2" onclick="tabBarActive()">
                    <a class="nav-link"  href="./new-post.html" >
                        <img src="/icons/new.svg" alt="new" class="tab-bar">
                    </a>
                </li>
                <li class="nav-item p-2" onclick="tabBarActive()">
                    <a class="nav-link active" aria-current="page" href="profile.html">
                        <img src="/icons/profile-active.svg" alt="profile" class="tab-bar">
                    </a>
                </li>
                <li class="nav-item p-2" onclick="tabBarActive()">
                    <a class="nav-link" href="#">
                        <img src="/icons/logout.svg" alt="logout" class="tab-bar">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    
    <!-- Bootstrap JavaScript Libraries -->
    <script href = "../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>
    <script>
        function tabBarActive() {
            document.querySelectorAll(".tab-bar").forEach(image => {
            let imageSrc = image.src;
            let activeImageSrc = imageSrc.replace(".svg", "-active.svg");
    
            image.onclick = () => {
                image.src = activeImageSrc;
            }
            image.onmouseout = function() {
                this.src = imageSrc;
            }
        })
        }
    
    
        function resizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px'; 
        }
    </script>

</body>
</html>
