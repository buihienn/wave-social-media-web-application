<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href = "../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href = "/css/reset-password.css" rel = "stylesheet"/>

    <title>Reset password</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center"> 
        <div class = "status-iphone"></div>
        <div class = "Logo">
            <img src="../../images/logo.svg" alt="Logo">
        </div>

        <div><h1 id ="text-header">Reset password</h1></div>
        <div>Enter your new password to login into your account!</div>

        <div class = "s1-container">
            <div class="mb-3 position-relative">
                <input type="password" id="new-password" placeholder="New password">
                <img src="/images/Hide pass.png" id="toggle-password"  alt="Toggle Password">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" id="confirm-password" placeholder="Confirm password">
                <img src="/images/Hide pass.png" id="toggle-password"  alt="Toggle Password">
            </div>

            <div><button class = "reset-button">Reset password</button></div>
        </div>

    </div>


    
    <!-- Bootstrap JavaScript Libraries -->
    <script href = "../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
